name: main branch actions

on:
  push:
    branches:
      - main

jobs:
  test_main:
    name: 'Test main branch'
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          event-type: test-main
